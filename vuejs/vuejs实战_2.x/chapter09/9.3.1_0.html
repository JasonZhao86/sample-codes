<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <ele></ele>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 传统的template写法
            /*
            Vue.component('ele', {
                template: '<div id="element" ' +
                                ':class="{show: show}" ' +
                                '@click="handleClick">' +
                                '文本内容' +
                          '<div>',
                data: function () {
                    return {
                        show: true,
                    }
                },
                methods: {
                    handleClick: function () {
                        console.log('clicked!')
                    }
                }
            })
            */

            // 使用render函数改写上面的代码：
            Vue.component('ele', {
                render: function (createElement) {
                    return createElement(
                        'div',
                        {
                            // 普通html特性
                            attrs: {
                                id: "element"
                            },
                            // 动态绑定class，同:class
                            class: {
                                show: this.show
                            },
                            on: {
                                click: this.handleClick
                            }
                        },
                        '文本内容'
                    )
                },

                data: function () {
                    return {
                        show: true,
                    }
                },

                methods: {
                    handleClick: function () {
                        console.log('clicked!')
                    }
                }
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
