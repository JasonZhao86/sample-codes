<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            {{ reversedText }}
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                // el: "#app",
                el: document.getElementById('app'),
                data: {
                    text: "123,456",
                },
                computed: {
                    reversedText: function () {
                        // 这里的this指向的是当前的Vue实例
                        return this.text.split(",").reverse().join(",")
                    }
                }
            })
        </script>
    </body>
</html>
