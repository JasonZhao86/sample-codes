<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app1"></div>
        <div id="app2">
            {{ reversedText }}
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app1 = new Vue({
                // el: "#app",
                el: document.getElementById('app1'),
                data: {
                    text: "123,456"
                },
            })

            var app2 = new Vue({
                el: "#app2",
                computed: {
                    reversedText: function (){
                        // 这里依赖的是实例app1的数据text
                        return app1.text.split(",").reverse().join(",")
                    }
                }
            })
        </script>
    </body>
</html>
