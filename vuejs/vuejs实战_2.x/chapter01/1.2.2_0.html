<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <ul>
                <li v-for="book in books">{{ book.name }}</li>
            </ul>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            new Vue({
                el: "#app",
                data: {
                    books: [
                        {name: '《vue.js实战》'},
                        {name: '《JavaScript语言精粹》'},
                        {name: '《JavaScript高级程序设计》'},
                    ]
                }
            })
        </script>
    </body>
</html>
