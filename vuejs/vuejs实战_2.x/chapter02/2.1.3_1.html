<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <span v-html="link"></span>
            <br />
            <span v-pre>{{ 这里的内容是不会被编译的 }}</span>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                // el: "#app",
                el: document.getElementById('app'),
                data: {
                    link: '<a href="#">这是一个连接</a>',
                },
            })
        </script>
    </body>
</html>
