<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            {{ counter }}
            <br />
            <button @click="counter++">点击+1</button>
            <button @click="handleAdd()">点击+1</button>
            <!-- 调用的方法名后可以不跟括号“（）”。此时，如果该方法有参数，默认会将原生事件对象event传入，此时如下代码将不能返回正常的结果 -->
            <!-- <button @click="handleAdd">点击+1</button> -->
            <button @click="handleAdd(10)">点击+10</button>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    counter: 0,
                },
                methods: {
                    handleAdd: function (n) {
                        console.log(n)
                        n = n || 1
                        this.counter += n
                    }
                }
            })
        </script>
    </body>
</html>
