<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <ul>
                <template v-for="book in books">
                    <li>书名：{{ book.name }}</li>
                    <li>作者：{{ book.author }}</li>
                    <br />
                </template>
            </ul>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    books: [
                        {
                            name: '《vue.js实战》',
                            author: "梁澈"
                        },
                        {
                            name: '《JavaScript语言精粹》',
                            author: "Douglas Crockford"
                        },
                        {
                            name: '《JavaScript高级程序设计》',
                            author: "Nicholas C.Zakas"
                        },
                    ]
                }
            })
            app.books = app.books.filter(function (book) {
                return book.name.match(/JavaScript/)
            })
        </script>
    </body>
</html>
