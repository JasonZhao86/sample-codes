<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- 特殊变量$event，用于访问原生DOM事件 -->
            <a href="www.apple.com" @click="handleClick('禁止打开', $event)">打开链接</a>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                methods: {
                    handleClick: function (message, event) {
                        console.log(event)
                        event.preventDefault()
                        window.alert(message)
                    }
                }
            })
        </script>
    </body>
</html>
