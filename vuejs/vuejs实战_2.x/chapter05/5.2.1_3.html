<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- Vue在渲染元素时，出于效率考虑，会尽可能地复用已有的元素而非重新渲染 -->
            <template v-if="type === 'name'">
                <label>用户名：</label>
            <!-- 使用Vue提供的key属性，它可以让你自己决定是否要复用元素， key的值必须是唯一 -->
                <input key="name-input" placeholder="请输入用户名"/>
            </template>
            <template v-else>
                <label>邮箱：</label>
                <input key="mail-input" placeholder="请输入邮箱名"/>
            </template>
            <button @click="handleToggleClick">切换输入类型</button>
        </div>
        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    type: 'name',
                },
                methods: {
                    handleToggleClick: function () {
                        this.type = this.type === 'name' ? 'mail' : 'name'
                    }
                }
            })
        </script>
    </body>
</html>
