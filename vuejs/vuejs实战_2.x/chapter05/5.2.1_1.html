<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- 等同于React的React.Fragment -->
            <template v-if="status === 1">
                <p>这是一段文本</p>
                <p>这是一段文本</p>
                <p>这是一段文本</p>
            </template>
        </div>
        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    status: 1,
                }
            })
        </script>
    </body>
</html>
