<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <!-- 选择列表 -->
        <div id="app">
            <select v-model="selected">
                <option>html</option>
                <option value="js">JavaScript</option>
                <option>css</option>
            </select>
            <p>选择的项是：{{ selected }}</p>

            <hr />
            <select v-model="selectedList" multiple>
                <option>html</option>
                <option value="js">JavaScript</option>
                <option>css</option>
            </select>
            <p>选择的项是：{{ selectedList }}</p>

            <hr />
            <select v-model="selected2">
                <option v-for="option in options"
                        :value="option.value">{{ option.text }}</option>
            </select>
            <p>选择的项是：{{ selected2 }}</p>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    selected: "js",
                    selectedList: ["js", "html"],
                    selected2: "html",
                    options: [
                        {text: "HTML", value: "html"},
                        {text: "JavaScript", value: "js"},
                        {text: "CSS", value: "css"},
                    ]
                }
            })
        </script>
    </body>
</html>
