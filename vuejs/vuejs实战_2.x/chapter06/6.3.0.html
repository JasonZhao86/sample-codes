<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- message并不是实时改变的，而是在失焦或按回车时才更新 -->
            <input type="text" v-model.lazy="message"/>
            <p>{{ message }}</p>

            <hr />
            <input type="number" v-model.number="message2"/>
            <p>{{ typeof message2 }}</p>

            <hr />
            <input type="text" v-model.trim="message3"/>
            <p>{{ message3 }}</p>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    message: "",
                    message2: 1234,
                    message3: ""
                }
            })
        </script>
    </body>
</html>
