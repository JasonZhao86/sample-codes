<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <!-- 选择列表 -->
        <div id="app">
            <input type="radio" v-model="picked" :value="value" />
            <label>单选按钮</label>
            <p>{{ picked }}</p>
            <p>{{ value }}</p>

            <hr />
            <input type="checkbox"
                   v-model="toggle"
                   :true-value="value1"
                   :false-value="value2"/>
            <label>复选框</label>
            <p>{{ toggle }}</p>
            <p>{{ value1 }}</p>
            <p>{{ value2 }}</p>

            <hr />
            <!-- app.selected 是一个Object ，所以app.selected.number == 123 -->
            <select v-model="selected">
                <option :value="{ number: 123 }">123</option>
            </select>
            <p>选择的项是：{{ selected.number }}</p>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    picked: false,
                    value: 123,
                    toggle: false,
                    value1: 'a',
                    value2: 'b',
                    selected: ''
                }
            })
        </script>
    </body>
</html>
