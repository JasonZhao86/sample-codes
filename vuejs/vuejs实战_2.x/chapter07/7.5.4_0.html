<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 将组件定义为一个工厂函数，动态地解析组件，只在组件需要渲染时触发工厂函数，并且把结果缓存起来
            Vue.component("my-component", function (resolve, reject) {
                // setTimeout只是为了演示异步
                window.setTimeout(
                    function () {
                        resolve({
                            template: "<div>我是异步渲染的组件</div>"
                        })
                    },
                    4000
                )
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
