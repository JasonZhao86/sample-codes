<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var Child = {
                template: "<div>这里是组件的内容</div>"
            }

            var app = new Vue({
                el: "#app",
                // 注册局部组件
                components: {
                    'my-component': Child
                }
            })
        </script>
    </body>
</html>
