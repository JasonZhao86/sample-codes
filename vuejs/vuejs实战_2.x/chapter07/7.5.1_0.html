<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component :counter="1"></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            Vue.component("my-component", {
                name: "my-component",
                props: {
                    counter: {
                        type: Number,
                        default: 1
                    }
                },
                // 组件递归，注意边界
                template: "<div class='container'>" +
                            "<p>本轮counter的值是：{{ counter }}</p>" +
                            "<my-component :counter='counter + 1' v-if='counter < 3'></my-component>" +
                    "</div>",
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
