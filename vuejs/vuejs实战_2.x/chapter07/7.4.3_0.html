<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <child-component>
                <h2 slot="header">标题</h2>
                <p>正文内容</p>
                <p>更多的正文内容</p>
                <div slot="footer">底部信息</div>
            </child-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 命名的slot
            Vue.component("child-component", {
                template: "<div class='container'>" +
                               "<div class='header'>" +
                                    "<slot name='header'></slot>" +
                               "</div>" +
                               "<div class='main'>" +
                                    // 没有使用name特性，它将作为默认slot出现，父组件没有使用slot特性的元素与内容都将出现在这里。
                                    "<slot></slot>" +
                               "</div>" +
                               "<div class='footer'>" +
                                    "<slot name='footer'></slot>" +
                               "</div>" +
                    "</div>",
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
