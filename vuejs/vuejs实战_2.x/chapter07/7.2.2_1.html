<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component :width="100"></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 单项数据流，需要被转变由父组件传入的原始值
            Vue.component("my-component", {
                props: ["width"],
                template: "<div :style='style'>组件内容</div>",
                computed: {
                    style: function () {
                        return {
                            width: this.width + "px"
                        }
                    }
                }
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
