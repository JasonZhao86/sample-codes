<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 注册全局组件
            Vue.component("my-component", {
                template: "<div>{{ msg }}</div>",
                data: function () {
                    return {
                        msg: "这里是组件的内容"
                    }
                }
            })

            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
