<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- 同一个组件使用了两次，区别仅仅是第二个使用的是v-bind，把输入解析成了数组，前者是字符串 -->
            <my-component message="[1,2,3]"></my-component>
            <my-component :message="[1,2,3]"></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 注册全局组件
            Vue.component("my-component", {
                props: ["message"],
                template: "<div>{{ message.length }}</div>",
            })

            var app = new Vue({
                el: "#app",
            })
        </script>
    </body>
</html>
