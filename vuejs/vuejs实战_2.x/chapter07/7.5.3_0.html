<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <!-- 元素＜component>用来动态地挂载不同的组件，使用is特性来选择要挂载的组件 -->
            <components :is="currentView"></components>
            <button @click="handleChangeView('A')">切换到A</button>
            <button @click="handleChangeView('B')">切换到B</button>
            <button @click="handleChangeView('C')">切换到C</button>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    currentView: "comA"
                },
                // 声明的局部组件（在某个Vue实例内部）
                components: {
                    comA: {
                        template: "<div>组件A</div>"
                    },
                    comB: {
                        template: "<div>组件B</div>"
                    },
                    comC: {
                        template: "<div>组件C</div>"
                    }
                },
                methods: {
                    handleChangeView: function (comTag) {
                        this.currentView = "com" + comTag
                    }
                }
            })
        </script>
    </body>
</html>
