<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <my-component></my-component>
            <my-component></my-component>
            <my-component></my-component>
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            var data = {
                counter: 0
            }
            // 注册全局组件
            Vue.component("my-component", {
                template: "<button @click='counter++'>{{ counter }}</button>",
                data: function () {
                    // 引用全局数据带来的问题
                    return data
                }
            })

            var app = new Vue({
                el: "#app"
            })
        </script>
    </body>
</html>
