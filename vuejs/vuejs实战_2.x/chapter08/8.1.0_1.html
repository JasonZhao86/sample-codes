<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Vue示例</title>
</head>
    <body>
        <div id="app">
            <input type="text" v-focus />
        </div>

        <script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
        <script>
            // 定义全局自定义指令
            Vue.directive('focus', {
                inserted: function (el) {
                    el.focus()
                }
            })

            var app = new Vue({
                el: "#app",
                // 定义局部自定义指令
                // directives: {
                //     focus: {
                //         inserted: function (el) {
                //             // 聚焦元素
                //             el.focus()
                //         }
                //     }
                // }
            })
        </script>
    </body>
</html>
